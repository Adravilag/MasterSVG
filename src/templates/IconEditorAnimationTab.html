<!-- Animation Categories -->
<div class="section">
  <div class="section-title">
    <span class="codicon codicon-play"></span> Animation Type
  </div>
  <div class="animation-categories">
    <button class="anim-category-btn active" data-category="basic" onclick="showAnimCategory('basic')">Basic</button>
    <button class="anim-category-btn" data-category="attention" onclick="showAnimCategory('attention')">Attention</button>
    <button class="anim-category-btn" data-category="entrance" onclick="showAnimCategory('entrance')">Entrance</button>
    <button class="anim-category-btn" data-category="draw" onclick="showAnimCategory('draw')">Draw</button>
  </div>
  
  <!-- Basic Animations -->
  <div class="anim-category-section" id="category-basic" style="margin-top: 12px;">
    <div class="animation-types">
      ${basicAnimationButtons}
    </div>
  </div>
  
  <!-- Attention Animations -->
  <div class="anim-category-section" id="category-attention" style="display: none; margin-top: 12px;">
    <div class="animation-types">
      ${attentionAnimationButtons}
    </div>
  </div>
  
  <!-- Entrance Animations -->
  <div class="anim-category-section" id="category-entrance" style="display: none; margin-top: 12px;">
    <div class="animation-types">
      ${entranceAnimationButtons}
    </div>
  </div>
  
  <!-- Draw Animations -->
  <div class="anim-category-section" id="category-draw" style="display: none; margin-top: 12px;">
    <div class="animation-types">
      ${drawAnimationButtons}
    </div>
    <div class="draw-hint">
      <span class="codicon codicon-info"></span>
      <span>Draw animations work best with stroke-based SVGs. The icon should have visible strokes.</span>
    </div>
  </div>
</div>

<!-- Animation Settings -->
<div class="section">
  <div class="section-title">
    <span class="codicon codicon-settings-gear"></span> Settings
  </div>
  <div class="animation-settings">
    <div class="setting-row">
      <label>Duration</label>
      <div class="setting-control">
        <input type="range" id="animDuration" min="0.1" max="5" step="0.1" value="${duration}" 
          oninput="updateAnimationSetting('duration', this.value)" />
        <span id="durationValue">${duration}s</span>
      </div>
    </div>
    <div class="setting-row">
      <label>Delay</label>
      <div class="setting-control">
        <input type="range" id="animDelay" min="0" max="2" step="0.1" value="${delay}" 
          oninput="updateAnimationSetting('delay', this.value)" />
        <span id="delayValue">${delay}s</span>
      </div>
    </div>
    <div class="setting-row">
      <label>Timing</label>
      <select id="animTiming" onchange="updateAnimationSetting('timing', this.value)">
        <option value="linear" ${timingLinearSelected}>Linear</option>
        <option value="ease" ${timingEaseSelected}>Ease</option>
        <option value="ease-in" ${timingEaseInSelected}>Ease In</option>
        <option value="ease-out" ${timingEaseOutSelected}>Ease Out</option>
        <option value="ease-in-out" ${timingEaseInOutSelected}>Ease In-Out</option>
      </select>
    </div>
    <div class="setting-row">
      <label>Iteration</label>
      <select id="animIteration" onchange="updateAnimationSetting('iteration', this.value)">
        <option value="1" ${iteration1Selected}>Once</option>
        <option value="2" ${iteration2Selected}>Twice</option>
        <option value="3" ${iteration3Selected}>3 Times</option>
        <option value="infinite" ${iterationInfiniteSelected}>Infinite</option>
      </select>
    </div>
    <div class="setting-row">
      <label>Direction</label>
      <select id="animDirection" onchange="updateAnimationSetting('direction', this.value)">
        <option value="normal" ${directionNormalSelected}>Normal</option>
        <option value="reverse" ${directionReverseSelected}>Reverse</option>
        <option value="alternate" ${directionAlternateSelected}>Alternate</option>
        <option value="alternate-reverse" ${directionAltReverseSelected}>Alt Reverse</option>
      </select>
    </div>
  </div>
</div>

<!-- Export -->
<div class="section">
  <div class="section-title">
    <span class="codicon codicon-export"></span> Export
  </div>
  <div class="animation-export">
    <button class="btn btn-primary" onclick="copyWithAnimation()" id="copyAnimBtn" ${copyAnimBtnDisabled}>
      <span class="codicon codicon-copy"></span> Copy with Animation
    </button>
    <span class="export-hint">SVG will include CSS animation</span>
  </div>
</div>
