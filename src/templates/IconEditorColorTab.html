<!-- Colors Section -->
<div class="section${colorsDisabledClass}">
  <div class="section-title">
    <span class="codicon codicon-paintcan"></span> Colors
    ${colorsHint}
  </div>
  <div class="color-swatches${swatchesDisabledClass}" id="colorSwatches">
    ${currentColorHtml}
    ${colorSwatches}
    ${addColorBtn}
  </div>
</div>

<!-- Variants Section -->
<div class="section">
  <div class="section-title">
    <span class="codicon codicon-symbol-color"></span> Variants
    <div class="variants-actions">
      <button class="variant-save-btn" onclick="saveVariant()" title="Save current colors as variant">
        <span class="codicon codicon-add"></span>
      </button>
    </div>
  </div>
  <div class="Variants-container" id="VariantsContainer">
    ${variantsHtml}
  </div>
  <div class="auto-variants">
    <span class="auto-variants-label">Auto-generate:</span>
    <div class="auto-variants-buttons">
      <button class="auto-variant-btn" onclick="generateAutoVariant('invert')">
        <span class="codicon codicon-arrow-swap"></span> Invert
      </button>
      <button class="auto-variant-btn" onclick="generateAutoVariant('grayscale')">
        <span class="codicon codicon-circle-outline"></span> Grayscale
      </button>
      <button class="auto-variant-btn" onclick="generateAutoVariant('darken')">
        <span class="codicon codicon-color-mode"></span> Darken
      </button>
      <button class="auto-variant-btn" onclick="generateAutoVariant('lighten')">
        <span class="codicon codicon-lightbulb"></span> Lighten
      </button>
    </div>
  </div>
</div>
