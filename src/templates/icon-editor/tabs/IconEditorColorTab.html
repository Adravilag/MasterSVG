<!-- Colors, Variants & Filters - Full Width Stacked Layout -->
<div class="color-tab-content">
  <!-- Colors Section - Full Width -->
  <div class="section${colorsDisabledClass}">
    <div class="section-title">
      <span class="codicon codicon-paintcan"></span> ${i18n_colors}
      ${colorsHint}
    </div>
    <div class="color-swatches horizontal${swatchesDisabledClass}" id="colorSwatches">
      ${currentColorHtml}
      ${colorSwatches}
    </div>
  </div>

  <!-- Variants Section - Full Width -->
  <div class="section">
    <div class="section-title">
      <span class="codicon codicon-symbol-color"></span> ${i18n_variants}
      <div class="variants-actions">
        <button class="variant-save-btn" onclick="saveVariant()" title="${i18n_saveVariant}">
          <span class="codicon codicon-add"></span>
        </button>
      </div>
    </div>
    <div class="Variants-container horizontal" id="VariantsContainer">
      ${variantsHtml}
    </div>
  </div>

  <!-- Filters Section - Full Width, Inline Controls -->
  <div class="section${filtersDisabledClass}">
    <div class="section-title">
      <span class="codicon codicon-settings"></span> ${i18n_globalFilters}
      ${filtersHint}
      <div class="variants-actions">
        <button class="filters-toggle-btn${filtersToggleActiveClass}" id="filtersToggleBtn" onclick="toggleFiltersEnabled()" title="${i18n_filtersToggleTitle}"${filtersDisabled}>
          <span class="codicon codicon-check"></span>
        </button>
        <button class="reset-filters-btn" onclick="resetFilters()" title="${i18n_resetFilters}"${filtersDisabled}>
          <span class="codicon codicon-refresh"></span> ${i18n_reset}
        </button>
      </div>
    </div>
    <div class="filters-container inline${filtersContainerDisabledClass}">
      <div class="filter-control">
        <div class="filter-header">
          <label>${i18n_hueRotate}</label>
          <span id="hueValue" class="filter-value">0deg</span>
        </div>
        <input type="range" id="hueSlider" min="0" max="360" value="0" oninput="updateFilters()"${filtersDisabled}>
      </div>
      <div class="filter-control">
        <div class="filter-header">
          <label>${i18n_saturation}</label>
          <span id="saturationValue" class="filter-value">100%</span>
        </div>
        <input type="range" id="saturationSlider" min="0" max="200" value="100" oninput="updateFilters()"${filtersDisabled}>
      </div>
      <div class="filter-control">
        <div class="filter-header">
          <label>${i18n_brightness}</label>
          <span id="brightnessValue" class="filter-value">100%</span>
        </div>
        <input type="range" id="brightnessSlider" min="0" max="200" value="100" oninput="updateFilters()"${filtersDisabled}>
      </div>
    </div>
  </div>
</div>
