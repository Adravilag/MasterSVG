<!-- SVG Code Section -->
<div class="code-tab-container expanded" id="svgCodeContainer">
  <div class="code-tab-header" onclick="toggleCodeSection('svgCodeContainer')">
    <div class="code-header-left">
      <span class="codicon codicon-chevron-right toggle-icon"></span>
      <span class="code-title">
        <span class="codicon codicon-file-code"></span>
        <span class="title-text">${i18n_svgSource}</span>
      </span>
      <span class="code-badge">XML</span>
    </div>
    <div class="code-actions" onclick="event.stopPropagation()">
      <button class="code-action-btn" onclick="copySvgCode()" title="${i18n_copySvg}">
        <span class="codicon codicon-copy"></span>
        <span class="btn-text">${i18n_copy}</span>
      </button>
    </div>
  </div>
  <div class="code-content" id="svgCodeTab">
    ${svgCodeHighlighted}
  </div>
</div>

<!-- Animation Code Section -->
<div class="code-tab-container animation-code-section" id="animationCodeSection" style="${animationSectionStyle}">
  <div class="code-tab-header" onclick="toggleCodeSection('animationCodeSection')">
    <div class="code-header-left">
      <span class="codicon codicon-chevron-right toggle-icon"></span>
      <span class="code-title">
        <span class="codicon codicon-play"></span>
        <span class="title-text">${i18n_animationCss}</span>
      </span>
      <span class="code-badge" id="animationTypeBadge">${animationType}</span>
    </div>
    <div class="code-actions" onclick="event.stopPropagation()">
      <button class="code-action-btn" onclick="copyAnimationCode()" title="${i18n_copyAnimation}">
        <span class="codicon codicon-copy"></span>
        <span class="btn-text">${i18n_copy}</span>
      </button>
    </div>
  </div>
  <div class="code-content" id="animationCodeTab">
    ${animationCodeHtml}
  </div>
</div>

<!-- Usage Example Section -->
<div class="code-tab-container" id="usageCodeContainer">
  <div class="code-tab-header" onclick="toggleCodeSection('usageCodeContainer')">
    <div class="code-header-left">
      <span class="codicon codicon-chevron-right toggle-icon"></span>
      <span class="code-title">
        <span class="codicon codicon-symbol-method"></span>
        <span class="title-text">${i18n_usageExample}</span>
      </span>
      <span class="code-badge" id="buildFormatBadge">${buildFormatBadge}</span>
    </div>
    <div class="code-actions" onclick="event.stopPropagation()">
      <button class="code-action-btn" onclick="copyUsageCode()" title="${i18n_copyUsage}">
        <span class="codicon codicon-copy"></span>
        <span class="btn-text">${i18n_copy}</span>
      </button>
    </div>
  </div>
  <div class="code-content" id="usageCodeTab">
    ${usageCodeHtml}
  </div>
</div>
