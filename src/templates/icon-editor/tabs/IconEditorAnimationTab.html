<!-- Animation Categories -->
<div class="section">
  <div class="section-title">
    <span class="codicon codicon-play"></span> ${i18n_animationType}
  </div>
  <div class="animation-categories">
    <button class="anim-category-btn active" data-category="basic" onclick="showAnimCategory('basic')">${i18n_categoryBasic}</button>
    <button class="anim-category-btn" data-category="attention" onclick="showAnimCategory('attention')">${i18n_categoryAttention}</button>
    <button class="anim-category-btn" data-category="entrance" onclick="showAnimCategory('entrance')">${i18n_categoryEntrance}</button>
    <button class="anim-category-btn" data-category="draw" onclick="showAnimCategory('draw')">${i18n_categoryDraw}</button>
  </div>
  
  <!-- Basic Animations -->
  <div class="anim-category-section" id="category-basic" style="margin-top: 12px;">
    <div class="animation-types">
      ${basicAnimationButtons}
    </div>
  </div>
  
  <!-- Attention Animations -->
  <div class="anim-category-section" id="category-attention" style="display: none; margin-top: 12px;">
    <div class="animation-types">
      ${attentionAnimationButtons}
    </div>
  </div>
  
  <!-- Entrance Animations -->
  <div class="anim-category-section" id="category-entrance" style="display: none; margin-top: 12px;">
    <div class="animation-types">
      ${entranceAnimationButtons}
    </div>
  </div>
  
  <!-- Draw Animations -->
  <div class="anim-category-section" id="category-draw" style="display: none; margin-top: 12px;">
    <div class="animation-types">
      ${drawAnimationButtons}
    </div>
    <div class="draw-hint">
      <span class="codicon codicon-info"></span>
      <span>${i18n_drawHint}</span>
    </div>
  </div>
</div>

<!-- Animation Settings -->
<div class="section">
  <div class="section-title">
    <span class="codicon codicon-settings-gear"></span> ${i18n_settings}
  </div>
  <div class="animation-settings grid">
    <div class="setting-row">
      <label>${i18n_duration}</label>
      <div class="setting-control">
        <input type="range" id="animDuration" min="0.1" max="5" step="0.1" value="${duration}" 
          oninput="updateAnimationSetting('duration', this.value)" />
        <span id="durationValue">${duration}s</span>
      </div>
    </div>
    <div class="setting-row">
      <label>${i18n_delay}</label>
      <div class="setting-control">
        <input type="range" id="animDelay" min="0" max="2" step="0.1" value="${delay}" 
          oninput="updateAnimationSetting('delay', this.value)" />
        <span id="delayValue">${delay}s</span>
      </div>
    </div>
    <div class="setting-row">
      <label>${i18n_timing}</label>
      <select id="animTiming" onchange="updateAnimationSetting('timing', this.value)">
        <option value="linear" ${timingLinearSelected}>${i18n_timingLinear}</option>
        <option value="ease" ${timingEaseSelected}>${i18n_timingEase}</option>
        <option value="ease-in" ${timingEaseInSelected}>${i18n_timingEaseIn}</option>
        <option value="ease-out" ${timingEaseOutSelected}>${i18n_timingEaseOut}</option>
        <option value="ease-in-out" ${timingEaseInOutSelected}>${i18n_timingEaseInOut}</option>
      </select>
    </div>
    <div class="setting-row">
      <label>${i18n_iteration}</label>
      <select id="animIteration" onchange="updateAnimationSetting('iteration', this.value)">
        <option value="1" ${iteration1Selected}>${i18n_iterationOnce}</option>
        <option value="2" ${iteration2Selected}>${i18n_iterationTwice}</option>
        <option value="3" ${iteration3Selected}>${i18n_iteration3Times}</option>
        <option value="infinite" ${iterationInfiniteSelected}>${i18n_iterationInfinite}</option>
      </select>
    </div>
    <div class="setting-row">
      <label>${i18n_direction}</label>
      <select id="animDirection" onchange="updateAnimationSetting('direction', this.value)">
        <option value="normal" ${directionNormalSelected}>${i18n_directionNormal}</option>
        <option value="reverse" ${directionReverseSelected}>${i18n_directionReverse}</option>
        <option value="alternate" ${directionAlternateSelected}>${i18n_directionAlternate}</option>
        <option value="alternate-reverse" ${directionAltReverseSelected}>${i18n_directionAltReverse}</option>
      </select>
    </div>
  </div>
</div>
