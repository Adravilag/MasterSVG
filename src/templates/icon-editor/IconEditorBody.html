<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <span class="icon-name" id="iconName">${name}</span>
        <button class="rename-btn" onclick="renameIcon()" title="${i18n_renameIcon}">
          <span class="codicon codicon-edit"></span>
        </button>
        <span class="badge">${i18n_editorBadge}</span>
        ${isBuilt ? '<span class="badge badge-built">BUILT</span>' : ''}
      </div>
      <div class="header-right">
        <span class="badge badge-anim" id="animBadge" style="display: none;">
           <span class="codicon codicon-play"></span> <span id="animName"></span>
        </span>
        <span class="file-size" id="fileSize">${fileSizeStr}</span>
      </div>
    </header>

    <div class="main-content">
      <!-- Left Column - Preview -->
      <div class="left-column">
        <div class="preview-code-container" id="previewCodeContainer">
          <div class="preview-section">
            <div class="preview-box zoom-3" id="previewBox">
              <div class="animation-indicator" id="animationIndicator" style="display: none;">
                <span class="codicon codicon-play"></span>
              </div>
              <div id="zoomContainer" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; transition: transform 0.2s ease;">
                ${displaySvg}
              </div>
            </div>
          </div>
        </div>
        <div class="zoom-controls">
          <button class="zoom-btn" onclick="zoomOut()" title="${i18n_zoomOut}">
            <span class="codicon codicon-zoom-out"></span>
          </button>
          <span class="zoom-level" id="zoomLevel">100%</span>
          <button class="zoom-btn" onclick="zoomIn()" title="${i18n_zoomIn}">
            <span class="codicon codicon-zoom-in"></span>
          </button>
          <button class="zoom-btn" onclick="resetZoom()" title="${i18n_resetZoom}">
            <span class="codicon codicon-screen-normal"></span>
          </button>
          <span class="zoom-separator"></span>
          <button class="zoom-btn restart-anim-btn" id="restartAnimBtn" onclick="restartAnimation()" title="${i18n_restartAnimation}" style="display: none;">
            <span class="codicon codicon-debug-restart"></span>
          </button>
        </div>

        <!-- Actions Toolbar -->
        <div class="actions-section">
          <button class="action-btn warning" onclick="rebuild()" title="${i18n_buildIcons}">
            <span class="codicon codicon-sync"></span>
          </button>
          <button class="action-btn" onclick="copySvg()" title="${i18n_copySvg}">
            <span class="codicon codicon-copy"></span>
          </button>
        </div>


      </div>

      <!-- Right Column - Controls -->
      <div class="right-column">
        <div class="tabs-container">
          <div class="tabs-header">
            <button class="tab-btn active" onclick="switchTab('color')">
              <span class="codicon codicon-symbol-color"></span> ${i18n_tabColor}
            </button>
            <button class="tab-btn" onclick="switchTab('animation'); onAnimationTabOpen();">
              <span class="codicon codicon-play"></span> ${i18n_tabAnimation}
            </button>
            <button class="tab-btn" onclick="switchTab('code')">
              <span class="codicon codicon-code"></span> ${i18n_tabCode}
            </button>
            <button class="tab-btn" onclick="switchTab('size')">
              <span class="codicon codicon-screen-full"></span> ${i18n_tabSize}
            </button>
          </div>

          <!-- Color Tab -->
          <div class="tab-content active" id="tab-color">
            ${colorTabContent}
          </div>

          <!-- Animation Tab -->
          <div class="tab-content" id="tab-animation">
            ${animationTabContent}
          </div>

          <!-- Code Tab -->
          <div class="tab-content" id="tab-code">
            ${codeTabContent}
          </div>

          <!-- Size Tab -->
          <div class="tab-content" id="tab-size">
            ${sizeTabContent}
          </div>
        </div>
      </div>
    </div>
  </div>
