<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${cspSource} 'unsafe-inline'; script-src 'nonce-${nonce}'; img-src ${cspSource} https: data:; font-src ${cspSource};">
  <title>${i18n_title}</title>
  <style>
    ${css}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="text" class="search-input" id="searchInput" placeholder="${i18n_searchPlaceholder}">
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="workspace">${i18n_workspace}</button>
      <button class="tab" data-tab="library">${i18n_library}</button>
      <button class="tab" data-tab="online">${i18n_online}</button>
    </div>

    <div class="content" id="content">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="build-option-row">
      <label class="build-option-label">
        <input type="checkbox" id="splitTsCheckbox" />
        Crear iconos TS divididos
      </label>
      <div class="format-select">
        <button class="format-btn active" data-format="icons.js" onclick="setBuildFormat('icons.js')">MÃ³dulo JS</button>
        <button class="format-btn" data-format="transform" onclick="setBuildFormat('transform')">${i18n_transform}</button>
        <button class="format-btn" data-format="sprite.svg" onclick="setBuildFormat('sprite.svg')">Sprite SVG</button>
        <button class="format-btn" data-format="css" onclick="setBuildFormat('css')">CSS Icons</button>
      </div>
    </div>
  </div>

  <script nonce="${nonce}">
    ${js}
  </script>
</body>
</html>
